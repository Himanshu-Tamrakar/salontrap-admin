<div class="row">
  <form class="col s12">
    <div class="input-field col s6">
      <input ng-model="addSalon.salonDetails.name" placeholder="Enter Salon Name" id="salon_name" type="text" class="validate">
      <label class="active" for="salon_name">Enter The Name Of The Salon</label>
    </div>
    <div class="input-field col s6">
      <select ng-model="addSalon.salonDetails.type">
            <option value="" disabled selected>Choose your option</option>
            <option value="UNISEX">UNISEX</option>
            <option value="MEN ONLY">MEN ONLY</option>
            <option value="WOMEN ONLY">WOMEN ONLY</option>
      </select>
    </div>
    <div class="input-field col s12">
      <textarea ng-model="addSalon.salonDetails.images" id="images" class="materialize-textarea"></textarea>
      <label for="images">Enter Image URL coma colan saparated</label>
    </div>
    <div class="input-field col s6">
      <select ng-model="addSalon.salonDetails.location._id" id="location-select">
        <option value="" disabled selected>Choose A Location</option>
        <option ng-repeat="location in addSalon.allLocations" value="{{location._id}}">{{location.name}}</option>
      </select>
    </div>
    <div class="input-field col s6">
      <input ng-model="addSalon.salonDetails.openingHours" placeholder="MON-FRI 11AM-8PM" id="salon_openingHours" type="text" class="validate">
      <label class="active" for="salon_openingHours">Enter The Opening Date And Time</label>
    </div>
    <div class="input-field col s6">
      <select multiple ng-model="addSalon.salonDetails.amenities">
        <option value="" disabled selected>Choose Amenities</option>
        <option value="TV">TV</option>
        <option value="AC">AC</option>
        <option value="WIFI">WIFI</option>
        <option value="PARKING">PARKING</option>
      </select>
    </div>
    <div class="input-field col s6">
      <select ng-model="addSalon.salonDetails.price">
        <option value="" disabled selected>Choose Minimum Price</option>
        <option value="1">Single Digit</option>
        <option value="2">Double Digit</option>
        <option value="3">Triple Digit</option>
        <option value="4">Four Digit</option>
        <option value="4*">More Than Four</option>
      </select>
    </div>
    <div class="input-field col s6">
      <select multiple ng-model="addSalon.salonDetails.paymentModes">
        <option value="" disabled selected>Choose Payment Option</option>
        <option value="CARD">Card</option>
        <option value="CASH">Cash</option>
      </select>
    </div>
    <div class="input-field col s6">
      <select multiple ng-model="addSalon.salonDetails.services" id="service">
        <option disabled selected>Choose Services</option>
        <option ng-init="$last && atNgRepeatFinish()" ng-repeat="service in addSalon.allServices" value="{{service._id}}">{{service.name}}</option>
      </select>
    </div>
    <div class="input-field col s6">
      <input ng-model="addSalon.salonDetails.mobile" placeholder="Enter 10 digit phone number" id="salon_owner_mobile" type="tel" class="validate">
      <label class="active" for="salon_owner_mobile">Enter The Salon Contact Person</label>
    </div>
    <div class="input-field col s6">
      <input ng-model="addSalon.salonDetails.email" placeholder="Enter Email" id="salon_owner_email" type="email" class="validate">
      <label class="active" for="salon_owner_email" data-error="wrong" data-success="right">Enter The Salon Contact Email</label>
    </div>
  </form>
  <div ng-click="addSalon.insert()" class="center submit-container move-submit-down">
      <input style="margin-top:20px;width:94%" type="submit" name="commit" value="Insert" class="btn btn-save">
  </div>
</div>
