<!-- ui-sref="salonDetails({salonId: shop._id, serviceId:shop.serviceId})" -->
<div class="container">
  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <h4 class="center">All Saved Shops</h4>
    </li>
    <li ng-repeat="object in salon.allSalons">
      <a class="right" style="margin-right:10px;"><i ng-click="salon.delete(object._id, object.serviceId)" class="material-icons">delete_forever</i></a>
      <a class="right" style="margin-right:10px;" ng-click="salon.initialize(object)" href="#update-salon"><i class="material-icons">mode_edit</i></a>
      <div class="collapsible-header"><i class="material-icons">details</i>{{object.name}}</div>
      <div class="collapsible-body">
        <a ui-sref="salonService({'shopId':object._id,'serviceId':object.serviceId})" id="download-button" class="btn-large orange">Edit Service Details</a>
      </div>
    </li>
  </ul>
  <a class="" href="#add-shop"><i class="material-icons medium">add_circle</i></a>
</div>
<!-- Modal Structure To add Shop Details-->
<div id="add-shop" class="modal">
  <div class="modal-content">
    <h4 class="center">Enter Shop Details</h4>
    <div class="row">
      <form class="col s12">
        <div class="input-field col s6">
          <input ng-model="salon.salonDetails.name" placeholder="Enter Salon Name" id="salon_name" type="text" class="validate">
          <label class="active" for="salon_name">Enter The Name Of The Salon</label>
        </div>
        <div class="input-field col s6">
          <select ng-model="salon.salonDetails.type">
                <option value="" disabled selected>Choose your option</option>
                <option value="UNISEX">UNISEX</option>
                <option value="MEN ONLY">MEN ONLY</option>
                <option value="WOMEN ONLY">WOMEN ONLY</option>
          </select>
        </div>
        <div class="input-field col s12">
          <textarea ng-model="salon.salonDetails.description" id="textarea1" class="materialize-textarea" data-length="60"></textarea>
          <label for="textarea1">Textarea</label>
        </div>
        <div class="input-field col s6">
          <select ng-model="salon.salonDetails.location" id="location-select">
            <option value="" disabled selected>Choose A Location</option>
            <option ng-repeat="location in salon.allLocations" value="{{location}}">{{location.name}}</option>
          </select>
        </div>
        <div class="input-field col s6">
          <input ng-model="salon.salonDetails.openingHours" placeholder="MON-FRI 11AM-8PM" id="salon_openingHours" type="text" class="validate">
          <label class="active" for="salon_openingHours">Enter The Opening Date And Time</label>
        </div>
        <div class="input-field col s6">
          <select multiple ng-model="salon.salonDetails.amenities">
            <option value="" disabled selected>Choose Amenities</option>
            <option value="TV">TV</option>
            <option value="AC">AC</option>
            <option value="WIFI">WIFI</option>
            <option value="PARKING">PARKING</option>
          </select>
        </div>
        <div class="input-field col s6">
          <select ng-model="salon.salonDetails.price">
            <option value="" disabled selected>Choose Minimum Price</option>
            <option value="1">Single Digit</option>
            <option value="2">Double Digit</option>
            <option value="3">Triple Digit</option>
            <option value="4">Four Digit</option>
            <option value="4*">More Than Four</option>
          </select>
        </div>
        <div class="input-field col s6">
          <select multiple ng-model="salon.salonDetails.paymentModes">
            <option value="" disabled selected>Choose Payment Option</option>
            <option value="CARD">Card</option>
            <option value="CASH">Cash</option>
          </select>
        </div>
        <div class="input-field col s6">
          <select multiple ng-model="salon.salonDetails.services" id="service">
            <option disabled selected>Choose Services</option>
            <option ng-init="$last && atNgRepeatFinish()" ng-repeat="service in salon.allServices" value="{{service}}">{{service.name}}</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="salon.insert()" id="download-button" class="btn-large orange">Insert Shop</a>
  </div>
</div>

<!-- Modal Structure To Update Shop Details-->
<div id="update-salon" class="modal">
  <div class="modal-content">
    <h4 class="center">Enter Shop Details</h4>
    <div class="row">
    </div>
  </div>
  <div class="modal-footer">
    <a id="download-button" class="btn-large orange">Insert Shop</a>
  </div>
</div>
